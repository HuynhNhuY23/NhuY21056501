<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÀI 1</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Giải phương trình bậc I</h1>
        <form action="#">
            <label for="he-so-a">Hệ số a:</label>
            <input type="number" id="he-so-a" name="a" placeholder="Nhập hệ số a">
            <br>
            <label for="he-so-b">Hệ số b:</label>
            <input type="number" id="he-so-b" name="b" placeholder="Nhập hệ số b">
            <br>
            <center> <button type="submit">Giải phương trình</button> </center> 
        </form>
        <div id="ket-qua">
            <h2>Kết quả</h2>
      
            <p>Nghiệm: x = </p>
        </div>
    </div>
    <script type="text/javascript">
        var heSoA = document.getElementById('he-so-a');
var heSoB = document.getElementById('he-so-b');
var ketQua = document.getElementById('ket-qua');

var giaiPhuongTrinh = () => {
    var a = parseFloat(heSoA.value);
    var b = parseFloat(heSoB.value);
    
    if (a === 0) {
        if (b === 0) {
            ketQua.innerHTML = `<h2>Kết quả</h2><p>Phương trình vô số nghiệm</p>`;
        } else {
            ketQua.innerHTML = `<h2>Kết quả</h2><p>Phương trình vô nghiệm</p>`;
        }
    } else {
        var nghiem = -b / a;
        ketQua.innerHTML = `<h2>Kết quả</h2><p>Nghiệm: x = ${nghiem.toFixed(1)}</p>`;
    }
};

document.querySelector('form').addEventListener('submit', (event) => {
    event.preventDefault();
    giaiPhuongTrinh();
});

    </script>
    
</body>
</html>
